import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

env:
  TERM: alacritty

window:
  dimensions:
    columns: 82
    lines: 25

  padding:
    x: 12
    y: 12

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  history: 10000
  multiplier: 3

  opacity: 1 

cursor:
  style:
    shape: Beam 
    blinking: On

  unfocused_hollow: false

live_config_reload: true
